<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1c12">
    <link rel="manifest" href="manifest.json">
    
    <title>MONITOR KHARKIV | TACTICAL PWA</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --army-bg: #1a1c12;
            --multicam-dark: #4b5320;
            --khaki: #c3b091;
            --hazard: #d2691e;
            --danger: #ff3c3c;
            --font: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font);
            background: #000;
            color: var(--khaki);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            text-transform: uppercase;
        }

        #map { position: absolute; inset: 0; z-index: 1; }

        /* HUD ЗВЕРХУ */
        .top-hud {
            position: absolute; 
            top: env(safe-area-inset-top, 10px); 
            left: 10px; right: 10px;
            z-index: 1000;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .hud-row { display: flex; justify-content: space-between; gap: 8px; pointer-events: auto; }

        .status-box {
            background: rgba(26, 28, 18, 0.95);
            border: 1px solid var(--multicam-dark);
            padding: 8px 12px;
            font-size: 10px;
            backdrop-filter: blur(8px);
            flex: 1;
        }

        .top-btn {
            background: var(--hazard);
            color: #000;
            border: none;
            padding: 8px 15px;
            font-size: 9px;
            font-weight: 800;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            cursor: pointer;
        }

        /* НИЖНЯ ПАНЕЛЬ */
        .bottom-controls {
            position: absolute;
            bottom: 0; left: 0; right: 0;
            z-index: 2000;
            background: var(--army-bg);
            border-top: 2px solid var(--multicam-dark);
            padding: 10px 10px calc(10px + env(safe-area-inset-bottom));
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
        }

        .control-btn {
            background: var(--multicam-dark);
            border: 1px solid var(--khaki);
            color: var(--khaki);
            padding: 14px 2px;
            font-size: 8px;
            font-weight: 700;
            text-align: center;
            border-radius: 4px;
        }

        .control-btn:active { background: var(--khaki); color: #000; }

        /* ШТОРКА СПИСКУ */
        .drawer {
            position: fixed; bottom: 0; left: 0; right: 0; height: 75vh;
            background: var(--army-bg); z-index: 2100;
            border-top: 3px solid var(--hazard);
            border-radius: 15px 15px 0 0;
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex; flex-direction: column;
        }
        .drawer.open { transform: translateY(0); }
        .drawer-header { padding: 18px; border-bottom: 1px solid var(--multicam-dark); display: flex; justify-content: space-between; align-items: center; }

        .target-item {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--multicam-dark);
            margin-bottom: 8px; padding: 15px;
            border-left: 4px solid var(--hazard);
            display: flex; justify-content: space-between; align-items: center;
        }

        /* АНІМАЦІЯ МАРКЕРІВ */
        .leaflet-marker-icon { transition: transform 0.5s ease-out; }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="top-hud">
        <div class="hud-row">
            <div class="status-box">
                <div style="font-weight: bold;">• MONITOR KH • <span id="sys-time" style="float:right">00:00</span></div>
                <div style="color:var(--hazard); margin-top:4px;">
                    ЦІЛЕЙ: <span id="targetCount">0</span>
                    <span id="conn-status" style="float:right; color:#708238;">ONLINE</span>
                </div>
            </div>
        </div>
        <div class="hud-row">
            <button class="top-btn" onclick="window.open('https://send.monobank.ua/jar/6R3gd9Ew8w')">ПІДТРИМАТИ</button>
            <button class="top-btn" style="background:#4b5320; color:#fff" onclick="toggleLayers()">ШАР КАРТИ</button>
        </div>
    </div>

    <div class="drawer" id="listDrawer">
        <div class="drawer-header">
            <strong style="font-size: 14px;">АКТИВНІ КОНТАКТИ</strong>
            <span onclick="toggleDrawer()" style="color:var(--hazard); font-weight: bold; padding: 5px;">[ ЗАКРИТИ ]</span>
        </div>
        <div id="targetsList" style="flex:1; overflow-y:auto; padding:12px;"></div>
    </div>

    <div class="bottom-controls">
        <button class="control-btn" onclick="toggleDrawer()">СПИСОК</button>
        <button class="control-btn" onclick="centerMap()">ЦЕНТР</button>
        <button class="control-btn" onclick="useGPS()">МІЙ GPS</button>
        <button class="control-btn" onclick="location.reload()">ОНОВИТИ</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // РЕЄСТРАЦІЯ PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        const DATA_URL = 'targets.json';
        const ICONS_PATH = 'img/';
        let map, targets = new Map(), userPos = null;

        // ШАРИ
        const baseLayers = {
            dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'),
            sat: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}'),
            topo: L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png')
        };
        let currentLayer = 'dark';

        function init() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([49.99, 36.23], 9);
            baseLayers.dark.addTo(map);
            
            map.on('locationfound', (e) => {
                userPos = e.latlng;
                updateDistances();
            });
            map.locate({watch: true});
            
            syncData();
            setInterval(syncData, 5000);
            setInterval(() => {
                document.getElementById('sys-time').innerText = new Date().toLocaleTimeString('uk-UA', {hour: '2-digit', minute:'2-digit'});
            }, 1000);
        }

        async function syncData() {
            try {
                const res = await fetch(`${DATA_URL}?v=${Date.now()}`);
                const data = await res.json();
                processTargets(data);
                document.getElementById('conn-status').innerText = 'ONLINE';
                document.getElementById('conn-status').style.color = '#708238';
            } catch (e) {
                document.getElementById('conn-status').innerText = 'ERROR';
                document.getElementById('conn-status').style.color = 'var(--danger)';
            }
        }

        function processTargets(data) {
            const activeIds = new Set();
            data.forEach(obj => {
                const id = String(obj.id);
                activeIds.add(id);
                
                if (targets.has(id)) {
                    targets.get(id).marker.setLatLng([obj.lat, obj.lng]);
                    targets.get(id).data = obj;
                } else {
                    const icon = L.icon({ 
                        iconUrl: `${ICONS_PATH}${obj.type}.png`, 
                        iconSize: [32, 32], 
                        iconAnchor: [16, 16] 
                    });
                    const marker = L.marker([obj.lat, obj.lng], { icon }).addTo(map);
                    targets.set(id, { marker, data: obj, distance: Infinity });
                }
            });

            // Видалення старих
            targets.forEach((val, id) => {
                if (!activeIds.has(id)) {
                    map.removeLayer(val.marker);
                    targets.delete(id);
                }
            });

            document.getElementById('targetCount').innerText = targets.size;
            updateDistances();
        }

        function updateDistances() {
            const listContainer = document.getElementById('targetsList');
            const sorted = Array.from(targets.values());

            if (userPos) {
                sorted.forEach(t => {
                    t.distance = (map.distance(userPos, t.marker.getLatLng()) / 1000).toFixed(1);
                });
                sorted.sort((a, b) => a.distance - b.distance);
            }

            listContainer.innerHTML = sorted.map(t => `
                <div class="target-item" onclick="focusTarget(${t.data.lat}, ${t.data.lng})">
                    <div>
                        <div style="font-weight:bold; font-size:12px;">${t.data.label}</div>
                        <div style="font-size:9px; opacity:0.6; margin-top:3px;">${t.data.time} | ${t.data.type}</div>
                    </div>
                    <div style="color:var(--hazard); font-weight:bold; font-size:14px;">
                        ${t.distance !== Infinity ? t.distance + ' КМ' : '--'}
                    </div>
                </div>
            `).join('');
        }

        function toggleLayers() {
            map.removeLayer(baseLayers[currentLayer]);
            currentLayer = currentLayer === 'dark' ? 'sat' : (currentLayer === 'sat' ? 'topo' : 'dark');
            baseLayers[currentLayer].addTo(map);
            if (window.navigator.vibrate) window.navigator.vibrate(25);
        }

        function toggleDrawer() {
            document.getElementById('listDrawer').classList.toggle('open');
            if (window.navigator.vibrate) window.navigator.vibrate(15);
        }

        function focusTarget(lat, lng) {
            map.flyTo([lat, lng], 12);
            toggleDrawer();
        }

        function centerMap() {
            if (targets.size > 0) {
                const group = new L.featureGroup(Array.from(targets.values()).map(t => t.marker));
                map.fitBounds(group.getBounds().pad(0.2));
            }
        }

        function useGPS() {
            map.locate({setView: true, maxZoom: 13});
        }

        window.onload = init;
    </script>
</body>
</html>
