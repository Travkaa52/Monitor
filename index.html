<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>ТАКТИЧНИЙ МОНІТОР v4.0</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --orange-primary: #f97316;
            --bg-dark: #060705;
            --glass-bg: rgba(15, 17, 12, 0.92);
        }

        body { 
            font-family: 'JetBrains Mono', monospace; 
            background-color: var(--bg-dark); 
            overflow: hidden; 
            color: #d6d3d1;
            -webkit-tap-highlight-color: transparent;
        }

        .page { 
            position: absolute; 
            inset: 0; 
            visibility: hidden; 
            opacity: 0; 
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        .page.active { 
            visibility: visible; 
            opacity: 1; 
            z-index: 10;
        }

        /* Оптимізована карта */
        #map { 
            filter: brightness(0.5) contrast(1.2) saturate(0.4) hue-rotate(140deg); 
            background: var(--bg-dark);
            flex-grow: 1;
        }

        .glass { 
            background: var(--glass-bg); 
            backdrop-filter: blur(16px); 
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(249, 115, 22, 0.2); 
            border-radius: 12px;
        }

        .nav-active {
            color: var(--orange-primary);
            text-shadow: 0 0 10px rgba(249, 115, 22, 0.5);
        }

        .target-card {
            border-left: 4px solid var(--orange-primary);
            transition: transform 0.2s ease;
        }

        .target-card:active { transform: scale(0.98); }

        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(249, 115, 22, 0.3); border-radius: 10px; }
    </style>
</head>
<body class="p-safe">

    <div class="fixed inset-0 pointer-events-none z-[9999] opacity-[0.03] bg-[url('https://grainy-gradients.vercel.app/noise.svg')]"></div>

    <nav class="fixed bottom-6 left-4 right-4 glass z-[5000] flex justify-around items-center h-16 shadow-2xl border-orange-500/30">
        <button onclick="router.go('map')" id="btn-map" class="nav-btn nav-active flex flex-col items-center gap-1 flex-1">
            <div class="w-5 h-5 bg-current" style="mask: url('https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/map.svg') no-repeat center/contain;"></div>
            <span class="text-[8px] font-bold uppercase tracking-tighter">Карта</span>
        </button>
        <button onclick="router.go('targets')" id="btn-targets" class="nav-btn opacity-50 flex flex-col items-center gap-1 flex-1">
            <div class="w-5 h-5 bg-current" style="mask: url('https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/crosshair.svg') no-repeat center/contain;"></div>
            <span class="text-[8px] font-bold uppercase tracking-tighter">Цілі</span>
        </button>
        <button onclick="router.go('logs')" id="btn-logs" class="nav-btn opacity-50 flex flex-col items-center gap-1 flex-1">
            <div class="w-5 h-5 bg-current" style="mask: url('https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/activity.svg') no-repeat center/contain;"></div>
            <span class="text-[8px] font-bold uppercase tracking-tighter">Логи</span>
        </button>
        <button onclick="router.go('settings')" id="btn-settings" class="nav-btn opacity-50 flex flex-col items-center gap-1 flex-1">
            <div class="w-5 h-5 bg-current" style="mask: url('https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/settings.svg') no-repeat center/contain;"></div>
            <span class="text-[8px] font-bold uppercase tracking-tighter">Система</span>
        </button>
    </nav>

    <section id="page-map" class="page active">
        <div id="map" class="z-0"></div>

        <div class="absolute top-12 left-4 right-4 z-[1001] pointer-events-none">
            <div class="glass p-4 border-l-4 border-l-orange-500 flex justify-between items-center pointer-events-auto">
                <div>
                    <h1 class="text-[10px] font-bold text-orange-500 tracking-[0.2em] uppercase">Tactical_Monitor_v4.0</h1>
                    <div class="flex items-center gap-2 mt-1">
                        <span id="sync-dot" class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></span>
                        <p id="sync-status" class="text-[9px] font-bold opacity-80 uppercase tracking-widest">Network_Ready</p>
                    </div>
                </div>
                <div class="text-right">
                    <p id="clock" class="text-lg font-bold tabular-nums tracking-tighter">00:00:00</p>
                    <p class="text-[8px] text-orange-400 font-bold uppercase">Об'єктів: <span id="obj-count" class="tabular-nums">0</span></p>
                </div>
            </div>
        </div>

        <div class="absolute top-[120px] left-4 z-[1001]">
            <a href="https://send.monobank.ua/jar/6R3gd9Ew8w" target="_blank" 
               class="glass w-10 h-10 flex items-center justify-center border-orange-500/40 hover:bg-orange-500/20 active:scale-90 transition-all shadow-xl">
                <div class="w-5 h-5 bg-orange-500" style="mask: url('https://raw.githubusercontent.com/lucide-icons/lucide/main/icons/heart.svg') no-repeat center/contain;"></div>
            </a>
        </div>
    </section>

    <section id="page-targets" class="page bg-[#060705]">
        <div class="p-6 pt-16 flex-none border-b border-orange-500/10">
            <h2 class="text-xl font-black italic tracking-tighter text-orange-500 uppercase">Активні_загрози</h2>
            <p class="text-[9px] opacity-40 mt-1 uppercase font-bold tracking-widest">Оновлення: Кожні 15с</p>
        </div>
        <div id="targets-container" class="p-4 space-y-3 overflow-y-auto pb-32">
            </div>
    </section>

    <section id="page-logs" class="page bg-[#060705]">
        <div class="p-6 pt-16 flex-none border-b border-white/10">
            <h2 class="text-xl font-black italic uppercase text-stone-200">Системний_лог</h2>
        </div>
        <div id="logs-container" class="p-4 space-y-2 text-[9px] font-mono overflow-y-auto pb-32">
            </div>
    </section>

    <section id="page-settings" class="page bg-[#060705]">
        <div class="p-6 pt-16 flex-none border-b border-white/10">
            <h2 class="text-xl font-black italic uppercase text-stone-200">Конфігурація</h2>
        </div>
        <div class="p-6 space-y-4">
            <div class="glass p-4 flex justify-between items-center">
                <div class="flex flex-col">
                    <span class="text-xs font-bold uppercase tracking-widest text-stone-300">Push-сповіщення</span>
                    <span class="text-[8px] opacity-40 uppercase">Миттєві сигнали про ракети</span>
                </div>
                <div onclick="config.toggle('missileAlerts')" id="toggle-missile" class="w-10 h-5 bg-stone-800 rounded-full flex items-center px-1 cursor-pointer transition-all border border-white/5">
                    <div class="w-3 h-3 bg-stone-500 rounded-full transition-all"></div>
                </div>
            </div>

            <div class="glass p-4 flex justify-between items-center">
                <div class="flex flex-col">
                    <span class="text-xs font-bold uppercase tracking-widest text-stone-300">Авто-фокус</span>
                    <span class="text-[8px] opacity-40 uppercase">Центрування на новій цілі</span>
                </div>
                <div onclick="config.toggle('autoFocus')" id="toggle-focus" class="w-10 h-5 bg-stone-800 rounded-full flex items-center px-1 cursor-pointer transition-all border border-white/5">
                    <div class="w-3 h-3 bg-stone-500 rounded-full transition-all"></div>
                </div>
            </div>

            <button onclick="location.reload()" class="w-full bg-orange-500/10 border border-orange-500/50 p-4 rounded-xl text-orange-500 font-bold text-[10px] uppercase tracking-widest active:scale-95 transition-all">
                Перезавантажити систему
            </button>
            
            <div class="text-center opacity-20 mt-10">
                <p class="text-[8px] uppercase font-bold tracking-[0.5em]">Neptun_Core_v4.0.1</p>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
