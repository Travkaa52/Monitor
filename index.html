<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>NEPTUN | ТАКТИЧНИЙ ІНТЕРФЕЙС</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --coyote: #a58d5f;
            --khaki: #c3b091;
            --multicam-dark: #4b5320;
            --multicam-olive: #708238;
            --army-bg: #1a1c12;
            --hazard: #d2691e;
            --font: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font);
            background: var(--army-bg);
            color: var(--khaki);
            overflow: hidden;
            height: 100vh;
            text-transform: uppercase;
        }

        body::before {
            content: ""; position: fixed; inset: 0;
            background-image: radial-gradient(var(--multicam-dark) 1px, transparent 1px);
            background-size: 25px 25px; opacity: 0.2; pointer-events: none; z-index: 2;
        }

        #map {
            position: absolute; inset: 0;
            z-index: 1;
            background: #0f1108;
            filter: sepia(0.4) contrast(1.1) brightness(0.8);
        }

        .hud-overlay {
            position: absolute;
            top: env(safe-area-inset-top, 10px);
            left: 10px;
            z-index: 1000;
            pointer-events: none;
        }

        .hud-card {
            background: rgba(26, 28, 18, 0.95);
            border: 2px solid var(--coyote);
            padding: 10px;
            margin-bottom: 8px;
            backdrop-filter: blur(5px);
            min-width: 240px;
            pointer-events: auto;
            clip-path: polygon(0 0, 95% 0, 100% 20%, 100% 100%, 5% 100%, 0 80%);
        }

        .hud-title { 
            font-size: 12px; font-weight: 700; color: var(--khaki);
            border-bottom: 1px solid var(--multicam-dark); 
            margin-bottom: 6px; padding-bottom: 4px;
            display: flex; justify-content: space-between;
        }

        .status-line { display: flex; justify-content: space-between; font-size: 10px; margin-bottom: 3px; }
        
        #connectionStatus { color: #880000; font-weight: bold; }
        #connectionStatus.online { color: var(--multicam-olive); }

        .control-panel {
            position: absolute; bottom: 0; left: 0; right: 0;
            background: #1a1c12; border-top: 3px solid var(--multicam-dark);
            padding: 12px 10px env(safe-area-inset-bottom);
            z-index: 1000; display: flex; gap: 6px;
        }

        .control-btn {
            background: var(--multicam-dark);
            border: 1px solid var(--coyote);
            color: var(--khaki);
            flex: 1; padding: 14px 5px;
            font-size: 11px; font-weight: 700; font-family: var(--font);
            cursor: pointer; transition: 0.2s;
        }

        .control-btn:active { background: var(--khaki); color: #1a1c12; }

        .targets-panel {
            position: absolute; right: 10px; top: 10px; bottom: 100px;
            width: 320px; background: rgba(26, 28, 18, 0.98);
            border: 2px solid var(--coyote); z-index: 1000;
            display: none; flex-direction: column;
        }

        .targets-header { 
            padding: 12px; background: var(--multicam-dark); 
            color: var(--khaki); font-weight: bold; font-size: 13px;
        }

        .targets-content { flex: 1; overflow-y: auto; padding: 10px; }

        .target-item {
            background: rgba(195, 176, 145, 0.05);
            border: 1px solid var(--multicam-dark);
            padding: 12px; margin-bottom: 8px; border-left: 4px solid var(--hazard);
            cursor: pointer;
        }

        .mil-marker {
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        @media (max-width: 768px) {
            .targets-panel { width: calc(100% - 20px); left: 10px; top: 130px; }
            .hud-card { width: calc(100vw - 20px); }
        }
    </style>
</head>
<body>

    <div id="map"></div>
    
    <div class="hud-overlay">
        <div class="hud-card">
            <div class="hud-title">
                <span>NEPTUN_TACTICAL_V3</span>
                <span>UNIT: 1654</span>
            </div>
            <div class="status-line">
                <span>ЗВ'ЯЗОК:</span>
                <span id="connectionStatus">НЕМАЄ_СИГНАЛУ</span>
            </div>
            <div class="status-line">
                <span>ОБ'ЄКТІВ У ПОВІТРІ:</span>
                <span id="targetCount">0</span>
            </div>
        </div>
    </div>

    <div class="targets-panel" id="tPanel">
        <div class="targets-header">СПИСОК АКТИВНИХ ТРЕКІВ</div>
        <div class="targets-content" id="targetsList"></div>
    </div>

    <div class="control-panel">
        <button class="control-btn" onclick="toggleTargets()">ЦІЛІ</button>
        <button class="control-btn" onclick="centerMap()">ЦЕНТР</button>
        <button class="control-btn" onclick="map.locate({setView: true, maxZoom: 10})">GPS</button>
        <button class="control-btn" onclick="location.reload()">ОНОВИТИ</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const DATA_URL = 'targets.json';
        const ICONS_PATH = 'img/';
        
        let map;
        let targets = new Map();
        
        function initMap() {
            // Центруємо карту на Україні
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([48.5, 35.0], 7);
            
            // Використовуємо Dark Tiles
            L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
                maxZoom: 19
            }).addTo(map);

            // Виправляємо розміри карти при зміні вікна
            setTimeout(() => map.invalidateSize(), 400);
        }

        async function syncData() {
            try {
                // Додаємо Timestamp щоб уникнути кешування браузером
                const res = await fetch(`${DATA_URL}?v=${Date.now()}`);
                if (!res.ok) throw new Error('Network error');
                const data = await res.json();
                processTargets(data);
                updateStatus(true);
            } catch (e) {
                console.error('Sync failed:', e);
                updateStatus(false);
            }
        }

        function updateStatus(isOnline) {
            const el = document.getElementById('connectionStatus');
            el.textContent = isOnline ? 'ОНЛАЙН' : 'ПОМИЛКА_ЗВ’ЯЗКУ';
            el.className = isOnline ? 'online' : '';
        }

        function processTargets(data) {
            const activeIds = new Set();
            
            data.forEach(obj => {
                const id = String(obj.id);
                activeIds.add(id);

                if (targets.has(id)) {
                    updateTarget(targets.get(id), obj);
                } else {
                    createTarget(obj);
                }
            });

            // Видаляємо цілі, яких більше немає в JSON
            targets.forEach((val, id) => {
                if (!activeIds.has(id)) {
                    map.removeLayer(val.marker);
                    targets.delete(id);
                }
            });

            document.getElementById('targetCount').innerText = targets.size;
            updatePanel();
        }

        function createTarget(data) {
            const icon = L.icon({
                iconUrl: `${ICONS_PATH}${data.type}.png`,
                iconSize: [32, 32],
                iconAnchor: [16, 16],
                className: 'mil-marker'
            });

            const marker = L.marker([data.lat, data.lng], { icon }).addTo(map);
            
            // Додаємо Popup з деталями
            marker.bindPopup(`<b style="color:#000">${data.label}</b><br>Час: ${data.time}`);
            
            targets.set(String(data.id), { marker, data });
        }

        function updateTarget(targetObj, newData) {
            // Плавне переміщення
            targetObj.marker.setLatLng([newData.lat, newData.lng]);
            targetObj.data = newData;
        }

        function updatePanel() {
            const container = document.getElementById('targetsList');
            let html = '';
            
            targets.forEach(t => {
                // Беремо першу частину мітки до роздільника
                const name = t.data.label.includes('|') ? t.data.label.split('|')[0] : t.data.label;
                
                html += `
                    <div class="target-item" onclick="focusTarget('${t.data.id}')">
                        <div style="font-size:12px; font-weight:bold; color:var(--khaki);">${name}</div>
                        <div style="font-size:9px; color:var(--coyote); margin-top:5px;">
                            ТИП: ${t.data.type.toUpperCase()} | ЧАС: ${t.data.time} | К-СТЬ: ${t.data.count || 1}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html || '<div style="text-align:center; opacity:0.3; padding-top:20px;">НЕМАЄ ДАНИХ</div>';
        }

        function focusTarget(id) {
            const t = targets.get(String(id));
            if (t) {
                map.flyTo(t.marker.getLatLng(), 11);
                t.marker.openPopup();
                if (window.innerWidth < 768) toggleTargets();
            }
        }

        function toggleTargets() {
            const p = document.getElementById('tPanel');
            p.style.display = p.style.display === 'flex' ? 'none' : 'flex';
        }

        function centerMap() {
            if (targets.size > 0) {
                const markerArray = Array.from(targets.values()).map(t => t.marker);
                const group = new L.featureGroup(markerArray);
                map.fitBounds(group.getBounds().pad(0.3));
            }
        }

        window.onload = () => {
            initMap();
            syncData();
            // Оновлення кожні 5 секунд
            setInterval(syncData, 5000);
        };
    </script>
</body>
</html>
