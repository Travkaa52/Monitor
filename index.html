<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d0e0a">
    <title>MONITOR KHARKIV</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --army-bg: #0d0e0a;
            --multicam-dark: #353b1f;
            --khaki: #b5ae94;
            --hazard: #ff9d00;
            --danger: #ff4444;
            --ally: #00ff00;
            --font: 'JetBrains Mono', monospace;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: var(--font);
            background: var(--army-bg);
            color: var(--khaki);
            height: 100vh;
            overflow: hidden;
            display: flex; flex-direction: column;
            text-transform: uppercase;
        }

        /* CRT Ефект */
        body::after {
            content: " ";
            position: fixed; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 3px 100%;
            z-index: 5000;
            pointer-events: none;
            opacity: 0.15;
        }

        #map { position: absolute; inset: 0; z-index: 1; background: #000; filter: contrast(1.1) brightness(0.85); }

        /* HUD Елементи */
        .top-hud {
            position: absolute; top: env(safe-area-inset-top, 10px); left: 8px; right: 8px;
            z-index: 1000; pointer-events: none; display: flex; flex-direction: column; gap: 8px;
        }
        .hud-row { display: flex; justify-content: space-between; gap: 6px; pointer-events: auto; }

        .status-box {
            background: rgba(13, 14, 10, 0.92);
            border: 1px solid var(--multicam-dark);
            border-left: 4px solid var(--hazard);
            padding: 8px 12px;
            font-size: 10px;
            backdrop-filter: blur(10px);
            flex: 1;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }

        .top-btn {
            background: linear-gradient(135deg, var(--hazard) 0%, #b85c00 100%);
            color: #000; border: none; padding: 8px 6px;
            font-size: 8px; font-weight: 900;
            clip-path: polygon(8% 0, 100% 0, 100% 70%, 92% 100%, 0 100%, 0 30%);
            cursor: pointer;
            flex: 1;
            white-space: nowrap;
        }

        .drawer {
            position: fixed; bottom: 0; left: 0; right: 0; height: 60vh;
            background: var(--army-bg); z-index: 2100;
            border-top: 2px solid var(--hazard);
            transform: translateY(100%); transition: 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            padding: 20px;
        }
        .drawer.open { transform: translateY(0); }

        .target-item {
            background: rgba(53, 59, 31, 0.15);
            border: 1px solid var(--multicam-dark);
            padding: 12px; margin-bottom: 8px;
            border-left: 4px solid var(--hazard);
            display: flex; justify-content: space-between; align-items: center;
        }

        .bottom-controls {
            position: absolute; bottom: 0; left: 0; right: 0; z-index: 2000;
            background: rgba(13, 14, 10, 0.95);
            border-top: 1px solid var(--multicam-dark);
            padding: 10px 10px calc(10px + env(safe-area-inset-bottom));
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px;
        }
        .control-btn {
            background: rgba(53, 59, 31, 0.3);
            border: 1px solid var(--multicam-dark);
            color: var(--khaki); padding: 12px 2px; font-size: 7.5px; font-weight: 800;
            cursor: pointer;
        }
        .user-arrow {
            width: 0; height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 15px solid var(--ally);
            filter: drop-shadow(0 0 5px var(--ally));
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <div class="top-hud">
        <div class="hud-row">
            <div class="status-box">
                <div style="display: flex; justify-content: space-between;">
                    <span style="letter-spacing: 1px;">● MONITOR</span>
                    <span id="sys-time" style="color:var(--hazard);">00:00:00</span>
                </div>
                <div style="margin-top: 5px; display: flex; gap: 10px; font-size: 8px;">
                    <span>ЦІЛІ: <span id="targetCount" style="color:#fff;">0</span></span>
                    <span>ЗВ'ЯЗОК: <span id="conn-status" style="color:var(--ally);">OK</span></span>
                </div>
            </div>
        </div>
        <div class="hud-row">
            <button class="top-btn" onclick="toggleLayers()">ШАР МАПИ</button>
            <button class="top-btn" onclick="window.open('https://send.monobank.ua/jar/6R3gd9Ew8w')">ПІДТРИМКА ПРОЕКТУ</button>
            <button class="top-btn" onclick="window.open('https://tme/moni54')">ТЕЛЕГРАМ</button>
        </div>
    </div>

    <div class="drawer" id="listDrawer">
        <div style="display:flex; justify-content: space-between; margin-bottom: 15px;">
            <strong>АКТИВНІ ЗАГРОЗИ</strong>
            <span onclick="toggleDrawer()" style="color:var(--hazard);">ЗАКРИТИ</span>
        </div>
        <div id="targetsList" style="overflow-y:auto; height:90%;"></div>
    </div>

    <div class="bottom-controls">
        <button class="control-btn" onclick="toggleDrawer()">СПИСОК ЦІЛЕЙ</button>
        <button class="control-btn" onclick="centerMap()">ЦЕНТРУВАНЯ</button>
        <button class="control-btn" onclick="useGPS()">МОЄ МІСЦЕЗНАХОДЖЕНЯ</button>
        <button class="control-btn" onclick="location.reload()">ОНОВИТИ МАПУ</button>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const TARGETS_URL = 'targets.json';
        const ALERTS_URL = 'alerts.json';
        const GEO_URL = 'kharkiv_districts.geojson';
        const ICONS_PATH = 'img/';
        
        let map, targets = new Map(), userMarker = null, userPos = null;
        let districtLayer = null, geoData = null;

        const baseLayers = {
            dark: L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'),
            sat: L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}')
        };
        let currentLayer = 'dark';

        async function init() {
            map = L.map('map', { zoomControl: false, attributionControl: false }).setView([49.99, 36.23], 9);
            baseLayers.dark.addTo(map);

            map.locate({watch: true, enableHighAccuracy: true});
            map.on('locationfound', (e) => {
                userPos = e.latlng;
                if (!userMarker) {
                    userMarker = L.marker(e.latlng, {
                        icon: L.divIcon({className: 'user-loc', html: '<div class="user-arrow"></div>', iconSize: [16, 16]})
                    }).addTo(map);
                } else { userMarker.setLatLng(e.latlng); }
            });

            try {
                const gRes = await fetch(GEO_URL);
                if(gRes.ok) geoData = await gRes.json();
            } catch(e) { console.error("GeoJSON missing"); }

            updateLoop();
            setInterval(updateLoop, 10000);
            setInterval(() => {
                document.getElementById('sys-time').innerText = new Date().toLocaleTimeString('uk-UA');
            }, 1000);
        }

        async function updateLoop() {
            await syncAlerts();
            await syncTargets();
        }

        async function syncAlerts() {
            if (!geoData) return;
            try {
                const res = await fetch(`${ALERTS_URL}?v=${Date.now()}`);
                const alerts = await res.json();
                if (districtLayer) map.removeLayer(districtLayer);
                districtLayer = L.geoJson(geoData, {
                    style: (feature) => {
                        const name = feature.properties.name_en;
                        const active = alerts[name] && alerts[name].active;
                        return {
                            fillColor: active ? "var(--danger)" : "transparent",
                            fillOpacity: active ? 0.35 : 0,
                            color: "var(--multicam-dark)",
                            weight: 1.5,
                            opacity: 0.8
                        };
                    }
                }).addTo(map);
            } catch(e) {}
        }

        async function syncTargets() {
            try {
                const res = await fetch(`${TARGETS_URL}?v=${Date.now()}`);
                const data = await res.json();
                const activeIds = new Set();
                data.forEach(obj => {
                    const id = String(obj.id);
                    activeIds.add(id);
                    const icon = L.divIcon({
                        className: 'target-marker',
                        html: `<div style="position:relative;">
                                 <div style="background:red; width:8px; height:8px; border-radius:50%; position:absolute; top:11px; left:11px; box-shadow:0 0 10px red;"></div>
                                 <img src="${ICONS_PATH}${obj.type}.png" style="width:30px; height:30px;" onerror="this.parentElement.style.display='none'">
                               </div>`,
                        iconSize: [30, 30], iconAnchor: [15, 15]
                    });
                    if (targets.has(id)) {
                        targets.get(id).marker.setLatLng([obj.lat, obj.lng]).setIcon(icon);
                    } else {
                        const marker = L.marker([obj.lat, obj.lng], { icon }).addTo(map);
                        targets.set(id, { marker, data: obj });
                    }
                });
                targets.forEach((val, id) => {
                    if (!activeIds.has(id)) { map.removeLayer(val.marker); targets.delete(id); }
                });
                document.getElementById('targetCount').innerText = targets.size;
                document.getElementById('conn-status').innerText = 'OK';
                document.getElementById('conn-status').style.color = 'var(--ally)';
                updateUIList();
            } catch(e) { 
                document.getElementById('conn-status').innerText = 'ERR';
                document.getElementById('conn-status').style.color = 'var(--danger)';
            }
        }

        function updateUIList() {
            const list = document.getElementById('targetsList');
            list.innerHTML = Array.from(targets.values()).map(t => {
                let dist = userPos ? (map.distance(userPos, t.marker.getLatLng()) / 1000).toFixed(1) : '?';
                return `<div class="target-item" onclick="focusTarget(${t.data.lat}, ${t.data.lng})">
                            <div>
                                <div style="font-size:12px; font-weight:bold; color:white;">${t.data.label}</div>
                                <div style="font-size:9px; opacity:0.6;">${t.data.time} | TYPE: ${t.data.type}</div>
                            </div>
                            <div style="color:var(--hazard); font-weight:bold;">${dist} KM</div>
                        </div>`;
            }).join('') || '<div style="text-align:center; opacity:0.5; padding-top:20px;">ЧИСТЕ НЕБО</div>';
        }

        function focusTarget(lat, lng) { map.flyTo([lat, lng], 13); toggleDrawer(); }
        function centerMap() { map.setView([49.99, 36.23], 10); }
        function useGPS() { if (userPos) map.flyTo(userPos, 13); }
        function toggleDrawer() { document.getElementById('listDrawer').classList.toggle('open'); }
        function toggleLayers() {
            map.removeLayer(baseLayers[currentLayer]);
            currentLayer = currentLayer === 'dark' ? 'sat' : 'dark';
            baseLayers[currentLayer].addTo(map);
        }
        window.onload = init;
    </script>
</body>
</html>
